<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاً نتعافى | تسجيل الدخول</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
        body { height: 100vh; display: flex; background: #0f172a; color: #1f2937; overflow: hidden; }
        
        /* الهلال المتحرك */
        .ramadan-moon { position: absolute; top: 40px; right: 50px; font-size: 80px; color: #f59e0b; text-shadow: 0 0 30px rgba(245,158,11,0.6); animation: float 4s ease-in-out infinite alternate; z-index: 10; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(0) rotate(-5deg); } 100% { transform: translateY(-20px) rotate(5deg); } }

        /* الجانب الأيمن - الأجواء الرمضانية */
        .hero-section {
            flex: 1.2; position: relative;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.85), rgba(4, 120, 87, 0.85)), url('https://images.unsplash.com/photo-1585036156171-384164a8c675?q=80&w=1000&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 40px; text-align: center;
        }
        .hero-section h1 { font-family: 'Amiri', serif; font-size: 55px; font-weight: 800; margin-bottom: 15px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); color: #fde68a;}
        .hero-section h2 { font-size: 35px; margin-bottom: 20px; font-weight: 800; color: white;}
        .hero-section p { font-size: 22px; line-height: 1.8; max-width: 500px; opacity: 0.9; font-family: 'Amiri', serif;}

        /* الجانب الأيسر - تسجيل الدخول */
        .form-section { flex: 1; display: flex; justify-content: center; align-items: center; background: #ffffff; position: relative; border-radius: 0 40px 40px 0; box-shadow: -10px 0 30px rgba(0,0,0,0.2); z-index: 5;}
        .form-box { width: 100%; max-width: 400px; padding: 40px; }
        .form-box h2 { font-size: 32px; color: #047857; margin-bottom: 10px; text-align: center; font-weight: 800;}
        .greeting { text-align: center; color: #64748b; margin-bottom: 30px; font-size: 16px; font-weight: bold;}
        
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; right: 15px; top: 15px; color: #9ca3af; }
        .input-group input { width: 100%; padding: 12px 45px 12px 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; background: #f8fafc;}
        .input-group input:focus { border-color: #059669; background: white; box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1); }
        
        .main-btn { width: 100%; padding: 15px; background: linear-gradient(to right, #047857, #10b981); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3); }
        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4); }
        
        .toggle-btn { display: block; text-align: center; margin-top: 20px; color: #64748b; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .toggle-btn:hover { color: #047857; }
        
        #message { margin-top: 15px; text-align: center; font-weight: bold; font-size: 14px; }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto;}
            .ramadan-moon { top: 20px; right: 20px; font-size: 50px;}
            .hero-section { flex: none; padding: 60px 20px; }
            .hero-section h1 { font-size: 40px; }
            .hero-section h2 { font-size: 28px; }
            .form-section { border-radius: 30px 30px 0 0; margin-top: -30px; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <i class="fas fa-moon ramadan-moon"></i>
        <h1>السَّلَامُ عَلَيْكُمْ</h1>
        <h2>معاً نتعافى</h2>
        <p>"شَهْرُ رَمَضَانَ الَّذِي أُنزِلَ فِيهِ الْقُرْآنُ هُدًى لِّلنَّاسِ"<br>فرصتك للبدء من جديد، في شهر البدايات.</p>
    </div>

    <div class="form-section">
        <div class="form-box">
            <h2 id="form-title">مرحباً بك مجدداً</h2>
            <div class="greeting">سجل دخولك لمواصلة التحدي</div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="كلمة المرور (6 أحرف أو أكثر)" required>
            </div>
            
            <button class="main-btn" id="submit-btn">تسجيل الدخول</button>
            <span class="toggle-btn" id="toggle-btn">ليس لديك حساب؟ أنشئ حساباً جديداً</span>
            <div id="message"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqj8dl2lJ94iDWaxOZMMf5eKJXr8zTH78",
            authDomain: "recovery-challenge.firebaseapp.com",
            projectId: "recovery-challenge",
            storageBucket: "recovery-challenge.firebasestorage.app",
            messagingSenderId: "937905422820",
            appId: "1:937905422820:web:875920c7be06c3155647f1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLoginMode = true;
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const messageDiv = document.getElementById('message');
        const formTitle = document.getElementById('form-title');

        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            formTitle.innerText = isLoginMode ? "مرحباً بك مجدداً" : "ابدأ رحلتك معنا";
            submitBtn.innerText = isLoginMode ? "تسجيل الدخول" : "إنشاء حساب";
            toggleBtn.innerText = isLoginMode ? "ليس لديك حساب؟ أنشئ حساباً جديداً" : "لديك حساب بالفعل؟ سجل دخولك";
            messageDiv.innerText = ""; 
        });

        submitBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            messageDiv.style.color = "#047857";
            messageDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';

            if (isLoginMode) {
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        messageDiv.style.color = "#059669";
                        messageDiv.innerText = "تم بنجاح! جاري تحويلك...";
                        setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                    })
                    .catch(() => { messageDiv.style.color = "#ef4444"; messageDiv.innerText = "تأكد من البريد وكلمة المرور."; });
            } else {
                createUserWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        messageDiv.style.color = "#059669";
                        messageDiv.innerText = "تم إنشاء الحساب! جاري تحويلك...";
                        setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                    })
                    .catch(() => { messageDiv.style.color = "#ef4444"; messageDiv.innerText = "خطأ: الإيميل مستخدم أو الباسورد قصير."; });
            }
        });
    </script>
</body>
</html>
